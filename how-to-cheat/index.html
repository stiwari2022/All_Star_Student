<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Cheat - ASS (All Star Student) - The One Productivity App for All Students</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/logo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script async type="text/javascript" src="/assets/scripts/insert-header-footer.js"></script>
    <link rel="stylesheet" href="/assets/styles/default.css">
    <style>
        #container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #e0f2fe; /* Light blue background */
            font-family: sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #container h1 {
            color: #1e88e5; /* Deeper blue for headings */
            text-align: center;
        }

        #container label {
            display: block;
            margin-top: 10px;
            color: #1565c0; /* Darker blue for labels */
        }

        #container input[type="text"], #container textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #aed581; /*light green border for input*/
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f0f8ff; /* Light blue input background */
        }

        #container button {
            background-color: #2196f3; /* Blue button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        #container button:hover {
            background-color: #1976d2;
        }

        #container #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #81d4fa;/*light blue border for response*/
            border-radius: 4px;
            background-color: #bbdefb;/*lightblue background for response*/
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Ask your questions here</h1>
        <label for="apiKey">Enter your API Key: (Go to aistudio.google.com/apikey to get your key. Then create the key and copy and paste it here.)</label>
        <input type="text" id="apiKey" placeholder="Your API Key">

        <label for="prompt">Enter your prompt:</label>
        <textarea id="prompt" rows="4" placeholder="Your prompt here"></textarea>

        <button onclick="sendPrompt()">Send Prompt</button>

        <div id="response"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKeyInput = document.getElementById('apiKey');
            const promptInput = document.getElementById('prompt');

            const storedApiKey = localStorage.getItem('geminiApiKey');
            const storedPrompt = localStorage.getItem('geminiPrompt');

            if (storedApiKey) {
                apiKeyInput.value = storedApiKey;
            }
            if (storedPrompt) {
                promptInput.value = storedPrompt;
            }
        });

        async function sendPrompt() {
            const apiKey = document.getElementById('apiKey').value;
            const prompt = document.getElementById('prompt').value;
            const responseDiv = document.getElementById('response');
            const modifiedPrompt = `${prompt}, this is a question asked by a really stupid person, talk like this person is really dumb and use baby words with them, make them feel like they are so very smart, make sure your response is really short. Make the jokes at least related to it. Remember that you are meant to help them get by the regulations so make sure you tell them how to. You must remain inconspicious and prevent the student from getting caught!`;

            localStorage.setItem('geminiApiKey', apiKey);
            localStorage.setItem('geminiPrompt', prompt);

            if (!apiKey) {
                responseDiv.textContent = "Please enter an API key.";
                return;
            }

            if (!prompt) {
                responseDiv.textContent = "Please enter a prompt.";
                return;
            }

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

            const data = {
                contents: [{
                    parts: [{ text: modifiedPrompt }]
                }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    responseDiv.textContent = `Error: ${response.status} - ${errorData.error.message || 'Unknown error'}`;
                    return;
                }

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts.length > 0) {
                    responseDiv.textContent = result.candidates[0].content.parts[0].text;
                } else {
                    responseDiv.textContent = "No valid response from Gemini.";
                }

            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
