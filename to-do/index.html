<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do - ASS (All Star Student) - The One Productivity App for All Students</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">

    <base href="https://stiwari2022.github.io/All_Star_Student/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script async type="text/javascript" src="assets/scripts/insert-header-footer.js"></script>
    <link rel="stylesheet" href="assets/styles/default.css">
    <style>
  #container {
    width: 80%;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #e3f2fd;
    border: 1px solid #81d4fa;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-family: sans-serif;
    color: #1565c0;
  }
  #todo-input {
    width: 95%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #81d4fa;
    border-radius: 4px;
  }
  #add-button {
    background-color: #2196f3;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 15px;
  }
  #add-button:hover {
    background-color: #1976d2;
  }
  .todo-item {
    padding: 10px;
    border-bottom: 1px solid #81d4fa;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .delete-button {
    background-color: #d32f2f;
    color: white;
    padding: 5px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .delete-button:hover {
    background-color: #b71c1c;
  }
  #procrastination-index {
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>
    <div id="container">
  <h1>To-Do List</h1>
  <input type="text" id="todo-input" placeholder="Add a new to-do">
  <button id="add-button">Add</button>
  <div id="todo-list"></div>
  <div id="procrastination-index">
    <h2>Total Procrastination Index:</h2>
    <p id="procrastination-time">0 seconds</p>
  </div>
</div>

<script>
  const todoInput = document.getElementById('todo-input');
  const addButton = document.getElementById('add-button');
  const todoList = document.getElementById('todo-list');
  const procrastinationTime = document.getElementById('procrastination-time');

  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
  let totalProcrastination = parseInt(localStorage.getItem('procrastination')) || 0;
  let timerInterval;
  let usedVideos = JSON.parse(localStorage.getItem('usedVideos')) || [];

  const videoLinks = [
    { name: "Stop Touching Me Elmo", link: "https://www.youtube.com/shorts/bw0zKujO1uY" },
    { name: "Wheels on the Bus", link: "https://www.youtube.com/watch?v=e_04ZrNroTo" },
    { name: "Click this: Its not a virus", link: "https://www.youtube.com/watch?v=dQw4w9WgXcQ" },
    { name: "indian rick roll", link: "https://www.youtube.com/watch?v=8TN8_HXv9Z4" },
    { name: "CAILLOU LEARNS TO SWIM", link: "https://www.youtube.com/watch?v=iWR_5lG7_fE" }
  ];

  function updateLocalStorage() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
    localStorage.setItem('procrastination', totalProcrastination);
    localStorage.setItem('usedVideos', JSON.stringify(usedVideos));
  }

  function updateProcrastination() {
    if (tasks.length > 0) {
      const realTasks = tasks.filter(task => !task.isAutoGenerated);
      totalProcrastination += realTasks.length;

      let displayTime = totalProcrastination + " seconds";

      if (totalProcrastination >= 60) {
        displayTime = Math.floor(totalProcrastination / 60) + " minutes";
      }
      if (totalProcrastination >= 3600) {
        displayTime = Math.floor(totalProcrastination / 3600) + " hours";
      }
      if (totalProcrastination >= 86400) {
        displayTime = Math.floor(totalProcrastination / 86400) + " days";
      }

      procrastinationTime.textContent = displayTime;
      updateLocalStorage();
    }
  }

  function startTimer() {
    clearInterval(timerInterval);
    timerInterval = setInterval(updateProcrastination, 1000);
  }

  function stopTimer() {
    clearInterval(timerInterval);
  }

  function renderTasks() {
    todoList.innerHTML = '';
    tasks.forEach((task, index) => {
      const taskDiv = document.createElement('div');
      taskDiv.classList.add('todo-item');
      taskDiv.textContent = task.text;

      if (task.isAutoGenerated) {
        const link = document.createElement('a');
        link.href = task.link;
        link.textContent = task.text;
        link.target = "_blank";
        taskDiv.innerHTML = "";
        taskDiv.appendChild(link);
      }

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.classList.add('delete-button');
      deleteButton.addEventListener('click', () => {
        tasks.splice(index, 1);
        renderTasks();
        if (tasks.length === 0) {
          stopTimer();
        }
        updateLocalStorage();
      });

      taskDiv.appendChild(deleteButton);
      todoList.appendChild(taskDiv);
    });
    if (tasks.length > 0){
      startTimer();
    } else {
      stopTimer();
    }
  }

  function addAutoTask() {
    let availableVideos = videoLinks.filter(video => !usedVideos.includes(video.name));

    if (availableVideos.length === 0) {
      usedVideos = [];
      availableVideos = videoLinks;
    }

    const randomIndex = Math.floor(Math.random() * availableVideos.length);
    const selectedVideo = availableVideos[randomIndex];
    usedVideos.push(selectedVideo.name);

    tasks.push({
      text: selectedVideo.name,
      link: selectedVideo.link,
      isAutoGenerated: true
    });
    renderTasks();
    updateLocalStorage();
  }

  addButton.addEventListener('click', () => {
    const taskText = todoInput.value.trim();
    if (taskText !== '') {
      tasks.push({ text: taskText, isAutoGenerated: false });
      todoInput.value = '';
      renderTasks();
      addAutoTask();
    }
  });

  procrastinationTime.textContent = totalProcrastination + " seconds";
  renderTasks();
</script>
</body>
</html>
